<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请登录</title>
    <link th:href="@{/webjars/assets/vendor/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/login/css/signin.css}" rel="stylesheet"/>
</head>
<body>
<div class="htmleaf-container">
    <div class="signin">
        <div class="signin-head"><img th:src="@{/login/images/test/head_120.png}" alt="" class="img-circle"></div>
        <form id="loginForm" class="form-signin" role="form" method="post">
            <input name="username" type="text" class="form-control" placeholder="用户名" required  autofocus/>
            <input type="password" name="password" class="form-control" placeholder="密码" required  autocomplete/>
            <input class="btn btn-lg btn-warning btn-block" type="submit">
            <p id="errortip" style="display: none;color:red"></p>
        </form>
    </div>
</div>
<script th:src="@{/webjars/assets/vendor/jquery/1.11.2/jquery-1.11.2.min.js}"></script>
<script th:src="@{/login/js/login.js}"></script>
</body>
</html>
