server.port=10000
spring.application.name=luter-ext-demo
spring.devtools.restart.enabled=false
logging.level.root=info
#出现错误时, 直接抛出异常
spring.mvc.throw-exception-if-no-handler-found=true
#不要为我们工程中的资源文件建立映射
spring.datasource.url=jdbc:mysql://localhost:3306/extjs_demo_db?useUnicode=true&amp;characterEncoding=utf8&useSSL=false
spring.datasource.username=你的用户
spring.datasource.password=你的密码
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#update是自动建表，不想的话改成none
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5